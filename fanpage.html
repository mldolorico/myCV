<!DOCTYPE html>
<html>
<head>
	<title>MY CV</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<style>
	* {box-sizing:border-box}
	body {font-family: Verdana,sans-serif;}
	.mySlides {display:none}

	/* Slideshow container */
	.slideshow-container {
 	max-width: 400px;
  	position: relative;
  	margin: auto;
	}

	/* Caption text */
	.text {
	color: #f2f2f2;
  	font-size: 15px;
  	position: absolute;
  	bottom: 8px;
  	width: 100%;
	}

	/* Number text (1/3 etc) */
	.numbertext {
  	color: #f2f2f2;
  	font-size: 12px;
  	padding: 8px 12px;
  	position: absolute;
  	top: 0;
	}

	/* The dots/bullets/indicators */
	.dot {
  	height: 13px;
  	width: 13px;
  	margin: 0 2px;
  	background-color: #bbb;
  	border-radius: 50%;
  	display: inline-block;
  	transition: background-color 0.6s ease;
	}

	.active {
  	background-color: #717171;
	}

	/* Fading animation */
	.fade {
  	-webkit-animation-name: fade;
  	-webkit-animation-duration: 1.5s;
  	animation-name: fade;
  	animation-duration: 1.5s;
	}

	@-webkit-keyframes fade {
  	from {opacity: .4} 
  	to {opacity: 1}
	}

	@keyframes fade {
  	from {opacity: .4} 
  	to {opacity: 1}
	}

	/* On smaller screens, decrease text size */
	@media only screen and (max-width: 300px) {
  	.text {font-size: 11px}
	}
</style>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<img src="https://pbs.twimg.com/profile_images/882405587773935617/1xOpkqiO.jpg" class="img-fluid" alt="Responsive image" width="400px" height="400px">

	</div>
	<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 6</div>

  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>

  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
    <img src="http://first-avenue.com/sites/default/files/images/events/lukewade1_0.jpg" class="img-fluid" alt="Responsive image" width="400px" height="400px">

  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img src="https://pbs.twimg.com/profile_images/893880949124939776/GQJo5_wY_400x400.jpg" class="img-fluid" alt="Responsive image" width="400px" height="400px">

  <div class="mySlides fade">

    <img src="https://pbs.twimg.com/profile_images/896488895696613377/o0g5ZMcb.jpg" class="img-fluid" alt="Responsive image" width="400px" height="400px">

    <img src="https://pbs.twimg.com/profile_images/853812211851984896/-ol0bbxL.jpg" class="img-fluid" alt="Responsive image" width="400px" height="400px">

  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
  <span class="dot" onclick="currentSlide(6)"></span> 
</div>
	
<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>




</body>
